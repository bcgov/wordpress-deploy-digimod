kind: Template
apiVersion: v1
metadata:
  name: alpine-image-stream
  annotations:
    openshift.io/display-name: alpine Images
    description: ImageStream definitions for alpine, that originate from Dockerhub
parameters:
  - name: IMAGE_NAME
    displayName: "The name of this image"
    required: true
    value: "alpine"
  - name: APP_NAME
    displayName: "App Name"
    description: "The name of the application (grouped)."
    required: true
    value: "wordpress"
  - name: ROLE_NAME
    displayName: "Component Name"
    description: "The name of the application role."
    required: true
    value: "alpine"
  - name: PROJECT_NAMESPACE
    displayName: "OpenShift Project Namespace"
    description: "The namespace of the OpenShift project containing the application."
    required: true
    value: "c0cce6"
  - name: ENV_NAME
    displayName: "Environment name"
    description: "The name for this environment [dev, test, prod, tools]"
    required: true
    value: "tools"

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${IMAGE_NAME}
      namespace: ${PROJECT_NAMESPACE}-${ENV_NAME}
      annotations:
        description: Keeps track of ${IMAGE_NAME} images that originate from Dockerhub
      labels:
        name: dockerhub-${IMAGE_NAME}-images
        app: ${APP_NAME}
        role: ${ROLE_NAME}
        env: ${ENV_NAME}
        source: dockerhub
    spec:
      tags:
        - name: "3.15.4"
          from:
            kind: DockerImage
            name: "artifacts.developer.gov.bc.ca/docker-remote/alpine:3.15.4"
          referencePolicy:
            type: Local
